<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BusLinker</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" type="text/css" href="styles/font.css">
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="My PWA">
  <meta name="apple-mobile-web-app-title" content="My PWA">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2196f3">
  <meta name="theme-color" content="#2196f3">
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script> 
  

  <script>
    $(function () {
      setLoginDiv();
      setLogoDiv();
      $('#login-btn').click(function () {
        
        if (checkInput()) {
          login($('#id').val(), $('#pw').val());
        }
      });
      readAccount()
    })
    function setLoginDiv() {
      const height = $(window).height();
      const div = $('#login-div');
      const divHeight = div.height();
      div.offset({ top: (height) / 2 })
      div.hide();
      setInterval(() => {
        div.fadeIn(2000);
      }, 500);
    }

    function setLogoDiv() {
      const div = $('#logo');
      const height = $(window).height();
      const divHeight = div.height();
      div.offset({ top: (height - divHeight) / 2 });
      setInterval(() => {
        div.animate({
          top: 100
        }, 1000)
      }, 400);
    }

    function checkInput() {
      const id = $('#id').val();
      const pw = $('#pw').val();
      if (id == '') {
        alert('아이디를 입력하세요.');
        return false;
      } else if (pw == '') {
        alert('비밀번호를 입력하세요.');
        return false;
      } else return true;
    }

    function login(id, pw) {
      const keep=$('#keep').is('checked');
        $.post(':3300/Login', {
        ID: id,
        Password: pw,
        Cat: 6,
        Token: ''
      }, function (data) {
        console.log(data);
        const name=data.Name;
        if(name) {
          $.cookie('name', name);
          $.cookie('path', data.ProfilePath);
          $.cookie('id', id);
          location.href='main.html';
          const keep=$('#keep').is(':checked');
          saveAccount(id, pw);
        } else {
          alert('아이디와 비밀번호를 확인하세요.');
        }
      });
    }

    function saveAccount(id, pw) {
        $.cookie('ids', id, {expires:7});
        $.cookie('pw', pw, {expires:7});
    }

    function readAccount() {
      const id=$.cookie('ids');
      const pw=$.cookie('pw');
      $('#id').val(id);
      $('#pw').val(pw);
      if(id&&pw) {
        $('#login-btn').trigger('click');
      }
    }
  </script>
</head>

<body>
  <div id="logo">
    <img src="/public/mobile/driver/images/icons/icon-128x128.png" width="90" height="90">
    <p class="logo">Bus<b>Linker</b></p>
  </div>
  <div id="login-div">
    <input type="email" name="id" class="input" placeholder="ID" id="id">
    <input type="password" name="pw" class="input" placeholder="비밀번호" id="pw">
    <div class=" horizontal">
      <input type="checkbox" id="keep" checked>
      <label for="keep">로그인 유지</label>
    </div>
    <br>
    <button type="button" class="btn-main block size-12" id="login-btn">로그인</button>
  </div>
  <script src="scripts/app.js" async></script>
</body>

</html>
