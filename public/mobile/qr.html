<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BusLinker</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" type="text/css" href="styles/font.css">
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="My PWA">
  <meta name="apple-mobile-web-app-title" content="My PWA">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2196f3">
  <meta name="theme-color" content="#2196f3">
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="/scripts/jsQR.js"></script>
  <script>
    $(function () {
      const commute = $.cookie('commute');
      const title = $('#title');
      if (commute) {
        title.text('출근');
      } else {
        title.text('퇴근');
      }
      setCamera();
    });
    function setCamera() {
      $('#btn-camera').click(function () {
        $('#file').trigger('click');
      });

      $('#file').change(function () {
        readURL(this);
      });
    }
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $('#qr').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      var video = document.createElement("video");
      var canvasElement = document.getElementById("canvas");
      var canvas = canvasElement.getContext("2d");
      var loadingMessage = document.getElementById("loadingMessage");
      var outputContainer = document.getElementById("output");
      var outputMessage = document.getElementById("outputMessage");
      var outputData = document.getElementById("outputData");

      function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
      }
      // 카메라 사용시

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
         video.srcObject = stream;
        // video.setAttribute("playsinline", true);      // iOS 사용시 전체 화면을 사용하지 않음을 전달
        video.play();
        requestAnimationFrame(tick);
        
      });

      function tick() {
        loadingMessage.innerText = "⌛ 스캔 기능을 활성화 중입니다."
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          loadingMessage.hidden = true;
          canvasElement.hidden = false;
          outputContainer.hidden = false;
          // 읽어들이는 비디오 화면의 크기
          canvasElement.height = video.videoHeight;
          canvasElement.width = video.videoWidth;
          canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
          var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
          var code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert",
          });
          // QR코드 인식에 성공한 경우

          if (code) {
            // 인식한 QR코드의 영역을 감싸는 사용자에게 보여지는 테두리 생성
            drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF0000");
            drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF0000");
            drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF0000");
            drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF0000");
            outputMessage.hidden = true;
            outputData.parentElement.hidden = false;
            // QR코드 메시지 출력
            alert(code.data);
            outputData.innerHTML = code.data;
            // return을 써서 함수를 빠져나가면 QR코드 프로그램이 종료된다.
            // return;
          }
          // QR코드 인식에 실패한 경우 
          else {
            outputMessage.hidden = false;
            outputData.parentElement.hidden = true;
          }
        }
        requestAnimationFrame(tick);

      }

    });
  </script>
</head>

<body>
  <div class="header">
    <img src="/images/back_navy.png" class="btn-back">
    <p class=" size-14 navy" style="text-align: center;"><b id="title">출근</b></p>
  </div>
  <br>
  <label class=" size-12 navy"><b>기사님의 QR코드를</b></label>
  <label class=" size-12 navy"><b>카메라를 이용해 찍어주세요.</b></label>
  <div id="test">

		<h1>QR 코드 리더</h1>

		<div id="output">

			<div id="outputMessage">

				QR코드를 카메라에 노출시켜 주세요

			</div>

    		<div id="outputLayer" hidden>

    			<span id="outputData"></span>

    		</div>

		</div>

	</div>

	<div>&nbsp;</div>

	<div>

		<h1>스캔</h1>

		<div id="frame">

			<div id="loadingMessage">

				🎥 비디오 스트림에 액세스 할 수 없습니다<br/>웹캠이 활성화되어 있는지 확인하십시오

			</div>

			<canvas id="canvas"></canvas>

		</div>

	</div>
  <img id="qr" style="width: 80%;">
  <input type="file" accept="image/*" capture="camera" id="file" hidden>
  <br>
  <button type="button" class=" btn-main" id="btn-camera">카메라 실행</button>
</body>
